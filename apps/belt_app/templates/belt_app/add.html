<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Make a review</title>
</head>
<body>
<h2>Add a New Book Title and a Review:</h2>
<button><a href="/log_out">Logout</a></button>
<button><a href="/homepage">Home</a></button>
<form action="process/" method="POST">
{% csrf_token %}
	Title: <input type="text" name="title">
	<h5>Author</h5>
		Choose from the list: <select name="existing_author">
			<option value="none"></option>
			{% for book in books %}
			<option value="{{ book.author }}">{{ book.author }}</option>
			{% endfor %}	
		</select>
		Or add a new author: <input type="text" name="new_author">
	<div>
		Review: <textarea name="review"></textarea>
		Star Rating: <select name="stars">
			<option value=0>0</option>
			<option value=1>1</option>
			<option value=2>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
		</select>
		<input type="submit" name="submit">
	</div>	

</form>

{% for message in messages %}

		{{ message }}

{% endfor %}

</body>
</html>
